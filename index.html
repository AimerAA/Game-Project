<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Puanlı Tic-Tac-Toe (Sohbetli)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
            border: 2px solid #334155; /* slate-700 */
        }
        .cell {
            border: 1px solid #475569; /* slate-600 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1rem, 3.5vmin, 1.5rem);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.3s;
            background-color: #334155; /* slate-700 */
        }
        .cell:not(.marked):hover {
            background-color: #475569; /* slate-600 */
        }
        .cell.marked.X { color: #34d399; /* emerald-400 */ }
        .cell.marked.O { color: #fb923c; /* orange-400 */ }
        .cell.marked.T { color: #38bdf8; /* sky-400 */ }
        .cell.marked.E { color: #a78bfa; /* violet-400 */ }
        
        .cell.scored-X { background-color: rgba(52, 211, 153, 0.3); }
        .cell.scored-O { background-color: rgba(251, 146, 60, 0.3); }
        .cell.scored-T { background-color: rgba(56, 189, 248, 0.3); }
        .cell.scored-E { background-color: rgba(167, 139, 250, 0.3); }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #f59e0b; }
            50% { box-shadow: 0 0 20px #f59e0b, 0 0 30px #f59e0b; }
        }
        .glowing {
            animation: glow 2.5s infinite;
        }
        .last-move {
            border: 3px solid #facc15; /* yellow-400 */
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
        }
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: #0f172a; }
        #chat-window::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px;}
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #475569; /* slate-600 */
            border-top-color: #f59e0b; /* amber-500 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #timer-bar-fill {
            transition: width 0.1s linear;
        }
        #timer-toggle-btn.active {
            background-color: #d97706; /* amber-600 */
            border-color: #f59e0b;   /* amber-500 */
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <main id="main-content" class="text-center bg-slate-800 p-6 rounded-2xl shadow-2xl w-full max-w-6xl">
        <!-- Lobi Ekranı -->
        <div id="lobby-screen">
            <h1 class="text-6xl sm:text-7xl font-bold mb-8 text-amber-400">XOTE</h1>
            
            <!-- Giriş/Kayıt Formu -->
            <div id="auth-screen">
                <input type="email" id="email-input" placeholder="E-posta Adresi" class="bg-slate-700 text-white w-full p-3 rounded-lg border-2 border-slate-600 focus:outline-none focus:border-amber-500 mb-2">
                <input type="password" id="password-input" placeholder="Şifre" class="bg-slate-700 text-white w-full p-3 rounded-lg border-2 border-slate-600 focus:outline-none focus:border-amber-500 mb-2">
                <div class="text-right mb-4">
                    <button id="forgot-password-btn" class="text-sm text-amber-400 hover:text-amber-500 underline">Şifremi Unuttum?</button>
                </div>
                <div class="flex gap-4 mb-4">
                    <button id="login-btn" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition">Giriş Yap</button>
                    <button id="register-btn" class="flex-1 bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded-lg transition">Kayıt Ol</button>
                </div>
            </div>

            <!-- Oyun Kurulum Ekranı (Giriş yaptıktan sonra görünür) -->
            <div id="game-setup-screen" class="hidden">
                 <div class="mb-2 text-right">
                    <span id="user-email-display" class="text-slate-400 text-sm"></span>
                    <button id="logout-btn" class="ml-2 text-amber-400 hover:text-amber-500 text-sm font-bold">[Çıkış Yap]</button>
                </div>
                <div class="mb-4">
                     <input type="text" id="player-name-input" placeholder="Adını Gir" class="bg-slate-700 text-white w-full p-3 rounded-lg border-2 border-slate-600 focus:outline-none focus:border-amber-500 mb-4" maxlength="15">
                </div>

                <div class="mb-4 flex justify-center">
                    <div id="avatar-upload-trigger" class="w-24 h-24 rounded-full bg-slate-700 cursor-pointer flex items-center justify-center border-2 border-dashed border-slate-500 hover:border-amber-400 transition overflow-hidden">
                        <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </div>
                    <input type="file" id="avatar-input" class="hidden" accept="image/png, image/jpeg">
                </div>

                <div class="flex flex-col sm:flex-row gap-4 mb-4">
                    <div class="flex-1">
                        <label class="text-slate-400 mb-2 block">Oyuncu Sayısı:</label>
                        <div class="grid grid-cols-3 gap-4" id="player-count-selector">
                            <label class="flex items-center justify-center space-x-2 p-3 bg-slate-700 rounded-lg cursor-pointer border-2 border-transparent has-[:checked]:border-amber-500 has-[:checked]:bg-slate-600 transition">
                                <input type="radio" name="playerCount" value="2" class="hidden"><span>2</span>
                            </label>
                            <label class="flex items-center justify-center space-x-2 p-3 bg-slate-700 rounded-lg cursor-pointer border-2 border-transparent has-[:checked]:border-amber-500 has-[:checked]:bg-slate-600 transition">
                                <input type="radio" name="playerCount" value="3" checked class="hidden"><span>3</span>
                            </label>
                             <label class="flex items-center justify-center space-x-2 p-3 bg-slate-700 rounded-lg cursor-pointer border-2 border-transparent has-[:checked]:border-amber-500 has-[:checked]:bg-slate-600 transition">
                                <input type="radio" name="playerCount" value="4" class="hidden"><span>4</span>
                            </label>
                        </div>
                    </div>
                     <div class="flex-1">
                        <label class="text-slate-400 mb-2 block">Oyun Modu:</label>
                         <button id="timer-toggle-btn" class="w-full p-3 bg-slate-700 rounded-lg border-2 border-transparent transition text-white/70">
                            Hızlı Mod (20sn)
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <button id="create-game-btn" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition">Yeni Oyun Kur</button>
                </div>
                
                <div class="flex items-center space-x-2">
                    <input type="text" id="game-id-input" placeholder="Oyun ID'si Gir" class="bg-slate-700 text-white w-full p-3 rounded-lg border-2 border-slate-600 focus:outline-none focus:border-amber-500">
                    <button id="join-game-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded-lg transition">Oyuna Katıl</button>
                </div>
            </div>
            <p id="lobby-error" class="text-red-500 mt-4 min-h-[20px]"></p>
        </div>

        <!-- Oyun Ekranı -->
        <div id="game-screen" class="hidden">
             <div class="flex flex-col lg:flex-row gap-8">
                <!-- Oyun Alanı -->
                <div class="flex-grow">
                    <div id="player-panels-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 justify-between items-center mb-4">
                         <div id="playerX" class="p-3 rounded-lg border-2 border-transparent flex flex-col items-center gap-2">
                            <div class="w-16 h-16 rounded-full bg-slate-700 player-avatar"></div>
                            <div class="flex items-center justify-center gap-2 h-7">
                                <h2 class="text-xl font-bold">Oyuncu X</h2>
                                <div class="spinner hidden"></div>
                            </div>
                            <p class="text-3xl font-bold text-emerald-400" id="scoreX">0</p>
                        </div>
                        <div id="playerO" class="p-3 rounded-lg border-2 border-transparent flex flex-col items-center gap-2">
                             <div class="w-16 h-16 rounded-full bg-slate-700 player-avatar"></div>
                             <div class="flex items-center justify-center gap-2 h-7">
                                <h2 class="text-xl font-bold">Oyuncu O</h2>
                                <div class="spinner hidden"></div>
                            </div>
                            <p class="text-3xl font-bold text-orange-400" id="scoreO">0</p>
                        </div>
                         <div id="playerT" class="p-3 rounded-lg border-2 border-transparent flex flex-col items-center gap-2">
                             <div class="w-16 h-16 rounded-full bg-slate-700 player-avatar"></div>
                              <div class="flex items-center justify-center gap-2 h-7">
                                <h2 class="text-xl font-bold">Oyuncu T</h2>
                                <div class="spinner hidden"></div>
                            </div>
                            <p class="text-3xl font-bold text-sky-400" id="scoreT">0</p>
                        </div>
                        <div id="playerE" class="p-3 rounded-lg border-2 border-transparent flex flex-col items-center gap-2">
                             <div class="w-16 h-16 rounded-full bg-slate-700 player-avatar"></div>
                             <div class="flex items-center justify-center gap-2 h-7">
                                <h2 class="text-xl font-bold">Oyuncu E</h2>
                                <div class="spinner hidden"></div>
                            </div>
                            <p class="text-3xl font-bold text-violet-400" id="scoreE">0</p>
                        </div>
                    </div>

                    <div id="timer-bar" class="w-full bg-slate-600 rounded-full h-2.5 mb-4 hidden">
                        <div id="timer-bar-fill" class="bg-amber-400 h-2.5 rounded-full" style="width: 100%"></div>
                    </div>

                    <p id="status" class="mb-4 text-slate-300 text-xl min-h-[28px]">Sıradaki Oyuncu: <span class="font-bold text-white">X</span></p>

                    <div class="flex justify-center">
                        <div id="grid" class="grid-container"></div>
                    </div>
                    
                     <div class="mt-4 text-center">
                        <p class="text-sm text-slate-400">Oyun ID: <strong id="game-id-display" class="cursor-pointer" title="Kopyalamak için tıkla"></strong></p>
                        <p class="text-sm text-slate-400">Kullanıcı ID: <span id="user-id-display"></span></p>
                        <button id="reset-game-btn" class="mt-2 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">Oyunu Sıfırla (Sadece Kurucu)</button>
                    </div>
                </div>

                <!-- Sohbet Paneli -->
                <div class="w-full lg:w-80 flex flex-col bg-slate-900 rounded-lg p-4 h-96 lg:h-[650px]">
                    <h2 class="text-2xl font-bold mb-4 text-amber-400 border-b border-slate-700 pb-2">Sohbet</h2>
                    <div id="chat-window" class="flex-grow overflow-y-auto mb-4 pr-2"></div>
                    <div class="flex gap-2">
                        <input type="text" id="chat-input" placeholder="Mesajını yaz..." class="bg-slate-700 text-white w-full p-2 rounded-lg border-2 border-slate-600 focus:outline-none focus:border-amber-500">
                        <button id="send-chat-btn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg transition">Gönder</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, collection, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const GRID_SIZE = 10;
        const WINNING_SCORE = 10;
        const TURN_DURATION = 20;
        const placeholderAvatar = `<svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="18" cy="18" r="17" stroke="#9ca3af" stroke-width="2"/><path d="M13.4,22.5 C14.5,24.5 16.5,26 18,26 C19.5,26 21.5,24.5 22.6,22.5 M14,14.5 C14,15.5 13,15.5 13,14.5 C13,13.5 14,13.5 14,14.5 M23,14.5 C23,15.5 22,15.5 22,14.5 C22,13.5 23,13.5 23,14.5" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        
        let selectedAvatarBase64 = null;
        let turnTimerInterval = null;

        const lobbyScreen = document.getElementById('lobby-screen');
        const gameScreen = document.getElementById('game-screen');
        const createGameBtn = document.getElementById('create-game-btn');
        const joinGameBtn = document.getElementById('join-game-btn');
        const gameIdInput = document.getElementById('game-id-input');
        const playerNameInput = document.getElementById('player-name-input');
        const lobbyError = document.getElementById('lobby-error');
        const grid = document.getElementById('grid');
        const statusDisplay = document.getElementById('status');
        const playerPanelsContainer = document.getElementById('player-panels-container');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const scoreTDisplay = document.getElementById('scoreT');
        const scoreEDisplay = document.getElementById('scoreE');
        const gameIdDisplay = document.getElementById('game-id-display');
        const userIdDisplay = document.getElementById('user-id-display');
        const playerXDisplay = document.getElementById('playerX');
        const playerODisplay = document.getElementById('playerO');
        const playerTDisplay = document.getElementById('playerT');
        const playerEDisplay = document.getElementById('playerE');
        const resetGameBtn = document.getElementById('reset-game-btn');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat-btn');
        const avatarUploadTrigger = document.getElementById('avatar-upload-trigger');
        const avatarInput = document.getElementById('avatar-input');
        const timerBar = document.getElementById('timer-bar');
        const timerBarFill = document.getElementById('timer-bar-fill');
        const timerToggleBtn = document.getElementById('timer-toggle-btn');
        const authScreen = document.getElementById('auth-screen');
        const gameSetupScreen = document.getElementById('game-setup-screen');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailDisplay = document.getElementById('user-email-display');
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        
        let db, auth;
        let currentUserId = null;
        let currentGameId = null;
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let localGameState = {};

        const userFirebaseConfig = {
            apiKey: "AIzaSyCWA_xnhSncne3azMqA2L3W-llrszPg5k0",
            authDomain: "puanli-tictactoe-oyunum.firebaseapp.com",
            projectId: "puanli-tictactoe-oyunum",
            storageBucket: "puanli-tictactoe-oyunum.firebasestorage.app",
            messagingSenderId: "350467018447",
            appId: "1:350467018447:web:00e89d1be6ff3c87eab1ba",
            measurementId: "G-G3FGGFTEY8"
        };
        
        const app = initializeApp(userFirebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const gameCollectionPath = `artifacts/${appId}/public/data/games`;
        
        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                authScreen.classList.add('hidden');
                gameSetupScreen.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
            } else {
                currentUserId = null;
                authScreen.classList.remove('hidden');
                gameSetupScreen.classList.add('hidden');
                if (gameScreen && !gameScreen.classList.contains('hidden')) {
                    gameScreen.classList.add('hidden');
                    lobbyScreen.classList.remove('hidden');
                }
            }
        });

        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            lobbyError.textContent = '';
            lobbyError.classList.remove('text-green-500');
            lobbyError.classList.add('text-red-500');
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                lobbyError.textContent = "Kayıt başarısız: " + error.message;
            }
        });

        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            lobbyError.textContent = '';
            lobbyError.classList.remove('text-green-500');
            lobbyError.classList.add('text-red-500');
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                lobbyError.textContent = "Giriş başarısız: " + error.message;
            }
        });
        
        forgotPasswordBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            lobbyError.textContent = '';
            if (!email) {
                lobbyError.textContent = "Lütfen şifresini sıfırlamak istediğiniz e-posta adresini girin.";
                lobbyError.classList.remove('text-green-500');
                lobbyError.classList.add('text-red-500');
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                lobbyError.textContent = "Şifre sıfırlama linki e-postanıza gönderildi.";
                lobbyError.classList.remove('text-red-500');
                lobbyError.classList.add('text-green-500');
            } catch (error) {
                lobbyError.textContent = "Hata: " + error.message;
                lobbyError.classList.remove('text-green-500');
                lobbyError.classList.add('text-red-500');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        // --- LOBBY & GAME LOGIC ---
        // (Diğer tüm oyun mantığı kodları değişmeden kalır)

    </script>
</body>
</html>
